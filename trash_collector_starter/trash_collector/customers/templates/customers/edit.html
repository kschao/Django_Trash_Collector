<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Customer</title>
</head>
<body>
<p><a href="{% url 'logout' %}">Log Out</a></p>
<form action="{% url 'customers:edit' %}" method="post">
  {% csrf_token %}
  edit.Name:<input type="text" name="name" id="name"><br>
  edit.Address:<input type="text" name="address" id="address"><br>
  edit.Zip code:<input type="text" name="zip_code" id="zip_code"><br>
  edit.Pickup day(Mon-Fri):<input type="text" name="weekly_pickup_day" id="weekly_pickup_day"><br>
    <input type="submit" value="Create Customer">
</form>
</body>
</html>
