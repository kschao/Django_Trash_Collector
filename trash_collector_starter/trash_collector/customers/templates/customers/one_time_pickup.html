{% extends'base.html %}

{% block title %} One-Time Pickup {% endblock %}

{% block header %} One-Time Pickup {% endblock %}

{% block content %}
    <form action="{% url 'customers:one_time_pickup' %}" method="post">
        {% csrf_token %}
        <div class=" alert-warning" role="alert">
            Please select a date you would like for your one-time pickup
        </div>
        <input type="date" id="one_time_pickup" name="one_time_pickup" value="08/06/2021" min="08/05/2021" max="08/06/2022">
        <button type="submit">Submit</button>   
    </form>
{% endlock %}
